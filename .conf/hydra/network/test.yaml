seed: 42
device: cpu
simulation: test
save_results: True

network:
  path: toy_example
  p_edges: 1
  mask_restrictions: False
  connection_graph: False
  models:
    - vit_small_patch16_224:
      - test
      - 42
    - vit_small_patch16_384:
      - test
      - 42
    - vit_small_patch32_224:
      - test
      - 42
    - vit_small_patch32_384:
      - test
      - 42

coder:
  n_subsampling: null
  subsampling_strategy: null
  split: both
  dict_type: learnable
  init_mode_dict: fourier
  init_mode_sparse: fourier
  sparse_regularizer: 1e-1
  n_atoms: null
  max_iter: 3000
  tol: 1e-6
  patience: 10
  hard_thresh: false
  augmented_multiplier_dict: 1
  augmented_multiplier_sparse: 1
  dict_regularizer: 1e4
  dict_regularization_type: log_det

wandb:
  project: test_semantic_network_formation