seed: 42
device: cpu
simulation: CF_both_both_splitted
save_results: True

network:
  path: toy_example
  p_edges: 1
  mask_restrictions: False
  connection_graph: False
  models:
    - vit_small_patch16_224:
      - cifar10
      - 42
    - vit_small_patch16_384:
      - cifar10
      - 42
    - vit_small_patch32_224:
      - cifar10
      - 42
    - vit_small_patch32_384:
      - cifar10
      - 42
    # - efficientvit_b2:
    #   - cifar10
    #   - 42
    # - efficientvit_m4:
    #   - cifar10
    #   - 42
    - levit_128:
      - cifar10
      - 42
    - levit_192:
      - cifar10
      - 42
    - efficientvit_m4:
      - cifar10
      - 42
    - levit_conv_128:
      - cifar10
      - 42
    - volo_d1_224:
      - cifar10
      - 42
    - volo_d1_384:
      - cifar10
      - 42

alignment:
  problem: procrustes
  verbose: true
  n_edges: 45
  plotting_nclusters: 3

coder:
  n_subsampling: 4000
  subsampling_strategy: proto
  split: dict
  dict_type: learnable
  coding_method: omp
  sparse_descent: False
  init_mode_dict: fourier
  init_mode_sparse: fourier
  sparsity_tolerance: 1e-3
  regularizer: 50
  n_atoms: null
  max_iter: 1000 # 2000
  tol: 1e-6
  patience: 30
  hard_thresh: false
  augmented_multiplier_dict: 1
  augmented_multiplier_sparse: 1

visualization:
  plot_restriction_maps: true
  plot_pca_correlation: false
  plot_global_dict_corr: true
  nclusters: null
  layout: kamada_kawai

wandb:
  project: CF_both_dict_splitted_sparse_omp

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      # coder.regularizer: 5, 20, 30, 40, 50, 60, 70, 80, 90 