seed: 42
device: cpu

network:
  path: toy_example
  p_edges: 1
  mask_restrictions: False
  connection_graph: False
  models:
    - vit_small_patch16_224:
      - cifar10
      - 42
    - vit_small_patch32_224:
      - cifar10
      - 42
    - vit_small_patch32_384:
      - cifar10
      - 42

algorithm:
  n_iters: 200
  alpha: 1
  proximal_stepsize: 1e-4
  sparse_regularizer_head: 1e-3
  sparse_regularizer_tail: 1e-3
  verbose: true
  n_edges: 2
  learn_dict: False

coder:
  sparsity_level: 0.3
  regularizer: 1e-3
  n_atoms: None
  dictionary_type: fourier
  max_iter: 100
  tol: 1e-4

wandb:
  project: toy_example